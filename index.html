<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILD EATS</title>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/filters.css" />
  </head>
  <body>
    <header>
      <img id="wild-eats-logo" src="./img/logo-light.png" alt="logo" />
      <div id="sign-in-btn">
        Sign in <i class="fa-solid fa-circle-user"></i>
      </div>
    </header>
    <main>
      <aside>
        <div class="filter-wrapper">
          <div class="searchbar-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-field" />
          </div>
          <form id="filter-form" name="filter-form" action="" method="post">
            <fieldset class="form-sort-section">
              <!-- DOM  -->
            </fieldset>
            <fieldset class="form-checkbox-section">
              <!-- DOM  -->
            </fieldset>
            <fieldset class="form-price-section">
              <legend>
                <span class="form-section-title">Prix</span>
                <output id="slider-value"></output>
              </legend>
              <div class="slidecontainer">
                <!-- <output id="slider-value"></output> -->
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="100"
                  class="slider"
                  id="priceRange"
                />
              </div>
            </fieldset>
            <div class="form-footer">
              <input type="reset" value="Reinitialiser" />
              <input type="submit" value="Valider" />
            </div>
          </form>
        </div>
      </aside>

      <section>
        <div class="top10-wrapper">
          <!-- DOM TOP 10-->
        </div>
        <div class="resto-card-wrapper"></div>
        <!-- DOM cards-->
      </section>
    </main>

    <footer></footer>
    <script src="./sources/data.js"></script>

    <script type="module" src="./js/filters.js"></script>
    <script src="./js/functions.js"></script>
    <script type="module" src="./js/main-dom.js"></script>
    <script type="module" src="./js/checkbox-dom.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
